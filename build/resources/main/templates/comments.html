<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://fonts.googleapis.com/css?family=Lato|Lobster+Two" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <title>Comments List</title>
</head>
<body>
<ul class="menu">
    <li><a th:href="@{/}">Main</a></li>
    <li><a th:href="@{/dishes}">Dishes</a></li>
    <li><a th:href="@{/rates}">Rates</a></li>
    <li><a th:href="@{/comments}">Comments</a></li>
</ul>
<table>
    <tr class="firstrow">
        <th>APP ID</th>
        <th>DISH</th>
        <th>COMMENT</th>
    </tr>
    <tr class="activatedrow" th:each="comment : ${comments}">
        <td th:text="${comment.getAppInstanceId()}">App id</td>
        <td th:text="${comment.getDish().getName()}">Dish</td>
        <td style="text-align: center" th:text="${comment.getComment()}">Rate</td>
    </tr>
</table>
</body>
</html>
